{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
    Profile Pic Change
{% endblock title_block %}

{% block body_block %}
    <h2>Add Your Profile Picture</h2>
    <form method="POST" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-success btn-sm">Change Picture</button>
    </form>




{% endblock body_block %}
