{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
    Change Password
{% endblock title_block %}


{% block body_block %}
    <h2>Change Password</h2>
    {% if changed %}
    <div class="alert alert-success">Password changed successfully</div>
    {% endif %}
    <form  method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Update</button>

    </form>





{% endblock body_block %}
